obstacle_range: 2.5
raytrace_range: 3.0

# Robot footprint (rough square around the TurtleBot)
footprint: [[0.20, 0.20],
            [0.20, -0.20],
            [-0.20, -0.20],
            [-0.20, 0.20]]

inflation_radius: 0.5        # how far out we “pad” obstacles
cost_scaling_factor: 10.0    # how quickly cost drops off
transform_tolerance: 0.5

# Plugins used by both costmaps
plugins:
  - {name: static_layer,   type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

obstacle_layer:
  observation_sources: base_scan
  base_scan:
    sensor_frame: camera_depth_frame
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true
    expected_update_rate: 0.0

inflation_layer:
  inflation_radius: 0.5
  cost_scaling_factor: 10.0
